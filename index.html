<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="mainSection">
      <div class="glassSection">
        <div class="container">
          <div class="row">
            <nav class="navbar">
              <div class="container">
                <a class="navbar-brand" href="#">
                  <img
                    src="./Images/First_logo-removebgpng.png"
                    alt=""
                    width="180"
                    height="130"
                  />
                </a>
              </div>
            </nav>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h3 class="HText px-4">Coming Soon...</h3>
              <!-- <h4>Sim</h4> -->
              <p class="pTExt">
                Follow, subscribe to our social media accounts and newsletter
                right away. Get our exclusive VVIP discounts and deals.
              </p>
              <div class="countDown">
                <div class="realTime">
                  <h3 id="day">Time</h3>
                  <h3>Days</h3>
                </div>
                <div class="realTime">
                  <h3 id="hour">Time</h3>
                  <h3>Hours</h3>
                </div>
                <div class="realTime">
                  <h3 id="minutes">Time</h3>
                  <h3>Minutes</h3>
                </div>
                <div class="realTime">
                  <h3 id="seconds">Time</h3>
                  <h3>Seconds</h3>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="container me-5">
                <img
                  src="./Images/hero1-removebg.png"
                  alt=""
                  class="glassHeroImage me-5"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
